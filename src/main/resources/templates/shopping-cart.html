<!--section for Cart-->
<div class="shopping-cart">

<!--    Second Product-->
<div class="item">

    </div>

    <div class="image">
        <img th:src="'/cartImages/toy.jpeg'" alt="" style="width: 75px; height:75px"/>

    <div class="description">

</div>

    <div class="item">
        <div class="buttons">
            <span class="delete-btn"></span>
            <span class ='like-btn'></span>
        </div>

        <div class="image">
            <img th:src="'/cartImages/biscut.jpeg'" alt="" style="width: 75px; height:75px"/>
        </div>

        <div class="description">
            <span>Dog Treats</span>
            <span>Natural Yak Cheese Sticks</span>
            <span>Yellow</span>

        <div class="quantity">
            <button class="plus-btn" type="button">
                <img src="plus.png" alt=""/>
            </button>
            <input type="text" name="name" value="1">
            <button class="minus-btn" type="button">
                <img src="'/images/minus.png'" alt=""/>
            </button>
        </div>

        <div class="total-price">$20</div>
    </div>
</div>
<script>
$('.like-btn').on('click', function () {
    $(this).toggleClass('is-active');
});
$('.minus-btn').on('click', function (e) {
    e.preventDefault();
    var $this = $(this);
    var $input = $this.closest('div').find('input');
    var value = parseInt($input.val());

    if (value &amp;amp;gt; 1) {
        value = value - 1;
    } else {
        value = 0;
    }

    $input.val(value);
})

$('.plus-btn').on('click', function(e) {
    e.preventDefault();
    var $this = $(this);
    var $input = $this.closest('div').find('input');
    var value = parseInt($input.val());

    if (value &amp;amp;lt; 100) {
        value = value + 1;
    } else {
        value =100;
    }

    $input.val(value);
});
</script>
</body>
