<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"/>
    <title>Meet the Staff</title>
    <link rel="stylesheet" th:href="@{/app.css}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarNav">
            <div class="topnav">
                <img class="logo" th:src="'/images/' + 'Logo1.PNG'" alt="Logo"
                     style="width: 100px;height:auto;padding-top: 5px;"/>
                <a class="navbar-brand" href="/">Mutts Cutts</a>
                <div class="topnav-right">
                    <a th:href="@{/}">Home</a>
                    <a class="active" th:href="@{/staff}">Meet the Staff</a>
                    <a th:href="@{/services}">Services</a>
                    <a th:href="@{/reviews}">Reviews</a>
                    <a th:href="@{/faq}">FAQ</a>
                    <a th:href="@{/contact}">Contact</a>
                    <a th:href="@{/schedule}">Book an Appointment</a>
                </div>
            </div>
        </div>
    </div>
</nav>
<div class="staffList">
    <div class ="row">
        <div class ="item" th:each="ListOfStaff: ${staff}">
            <div class ="column">
                <img th:src="@{'/staffImages/' + ${ListOfStaff.imageID} + '.jpg'}" style="width: 202px; height: 260px;"/>
                <p th:href="${ListOfStaff.name}" th:text="${ListOfStaff.name}"></p>
                <p th:href="${ListOfStaff.bio}" th:text="${ListOfStaff.bio}"></p>
                <hr>
                <br>
            </div>
        </div>
    </div>
</div>
</body>
</html>
