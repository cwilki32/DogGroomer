<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <title>Grooming Services</title>
    <link rel="stylesheet" th:href="@{/app.css}">
<!--    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"-->
<!--          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">-->
</head>

<style>

    * {
        box-sizing: border-box;
    }

    /* Create two equal columns that floats next to each other */
    .column {
        float: left;
        width: 49%;
        padding: 5px;
        border-radius: 10px;
        height:125px;
        margin: 10px 5px 5px 5px;
    }

    /* Clear floats after the columns */
    .row:after {
        content: "";
        display: table;
        clear: both;
    }
    .textbox {
        border: thin solid white;
        text-align: center;
        color: white;
        background-color: black;
        opacity: 0.8;
        word-wrap: break-word; /* words won't go from the boundry */
        margin-top: auto;
        margin-left: 10%;
        margin-right: 10%;
        padding: 25px;
        border-radius: 30px;
    }
</style>

<body>

<!-- section for nav bar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarNav">
            <div class="topnav">
                <img class="logo" th:src="'/images/' + 'Logo2.PNG'" alt="Logo"
                     style="width: 110px;height:auto;padding-top: 5px;"/>
                <a class="navbar-brand" href="/">Mutts Cutts</a>
                <div class="topnav-right">
                    <a th:href="@{/}">Home</a>
                    <a th:href="@{/staff}">Meet the Staff</a>
                    <a class="active" th:href="@{/services}">Services</a>
                    <a th:href="@{/reviews}">Reviews</a>
                    <a th:href="@{/faq}">FAQ</a>
                    <a th:href="@{/contact}">Contact</a>
                    <a th:href="@{/schedule}">Book an Appointment</a>
                </div>
            </div>
        </div>
    </div>
</nav>
<h1 style="text-align: center">Services Offered</h1>

<!-- section for services list -->
<div class="services-container textbox">

    <div class="row">
        <!-- insert thymeleaf-->
        <div th:each="service: ${services}" class="column" style="background-color:#30D5C8; ">
            <div class="text-holder" style="display: inline-block">
                <h3 th:href="${service.serviceName}" th:text="${service.serviceName}" style="color: white"></h3>
                <p th:href="${service.description}" th:text="${service.description}" style="color: black"></p>
                <p th:href="${service.price}" th:text="'$' +${service.price}" style="color: black"></p>
            </div>
        </div>
    </div>
</div>

<!-- placeholder for questionnaire-->

</body>
</html>
