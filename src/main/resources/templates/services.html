<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"/>
    <title>Grooming Services</title>
    <link rel="stylesheet" th:href="@{/app.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<style>
    .row {
        position: relative;
        width: 100%;
        display: flex;
    }

    .col-6.col-12-sm {
        background: #34bdeb;
        border-radius: 10px;
    }

    .text-holder {
        padding: 30px;
        font-family: cursive;
        color: white;
    }

</style>

<body>
<! section for nav bar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarNav">
            <div class="topnav">
                <img class="logo" th:src="'/images/' + 'Logo1.PNG'" alt="Logo"
                     style="width: 100px;height:auto;"/>
                <a class="navbar-brand" href="/">Mutts Cutts</a>
                <div class="topnav-right">
                    <a th:href="@{/}">Home</a>
                    <a th:href="@{/staff}">Meet the Staff</a>
                    <a class="active" th:href="@{/services}">Services</a>
                    <a th:href="@{/reviews}">Reviews</a>
                    <a th:href="@{/faq}">FAQ</a>
                    <a th:href="@{/contact}">Contact</a>
                    <a th:href="@{/schedule}">Book an Appointment</a>
                </div>
            </div>
        </div>
    </div>
</nav>


<! section for services list -->
<div class="services container">

    <div class="row">
        <! insert thymeleaf-->
        <div th:each="service: ${services}" class="col-6 col-12-sm">
            <div class="text-holder">
                <h3 th:href="'/service/' + ${service.serviceName}" th:text="${service.serviceName}"></h3>
                <p th:href="'/service/' + ${service.description}" th:text="${service.description}"></p>
                <p th:href="'/service/' + ${service.price}" th:text="'$' +${service.price}"></p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
