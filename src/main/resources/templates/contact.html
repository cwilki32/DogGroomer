<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"/>
    <title>Contact Us</title>
    <link rel="stylesheet" th:href="@{/app.css}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarNav">
            <div class="topnav">
                <img class="logo" th:src="'/images/' + 'Logo1.PNG'" alt="Logo"
                     style="width: 100px;height:auto;padding-top: 5px;"/>
                <a class="navbar-brand" href="/">Mutts Cutts</a>
                <div class="topnav-right">
                    <a th:href="@{/}">Home</a>
                    <a th:href="@{/staff}">Meet the Staff</a>
                    <a th:href="@{/services}">Services</a>
                    <a th:href="@{/reviews}">Reviews</a>
                    <a th:href="@{/faq}">FAQ</a>
                    <a class="active" th:href="@{/contact}">Contact</a>
                    <a th:href="@{/schedule}">Book an Appointment</a>
                </div>
            </div>
        </div>
    </div>
</nav>
<div class="company_info">
    <h1 class="card-title" th:href="${company.getName}" th:text="${company.getName}"></h1>
    <p class="card-text" th:href="${company.getPhone}" th:text="${company.getPhone}"></p>
    <p class="card-text"><a th:href="'mailto:' + ${company.getEmail}" th:text="${company.getEmail}"></a></p>
    <p class="card-text" th:href="${company.getAddress}" th:text="${company.getAddress}"></p>
</div>
<div class="hours">
    <h3 class="card-title">Hours</h3>
    <p class="card-text">Sunday: closed</p>
    <p class="card-text">Monday: 08:00-05:00</p>
    <p class="card-text">Tuesday: 08:00-05:00</p>
    <p class="card-text">Wednesday: 08:00-05:00</p>
    <p class="card-text">Thursday: 08:00-05:00</p>
    <p class="card-text">Friday: 08:00-05:00</p>
    <p class="card-text">Saturday: 09:00-04:00</p>
</div>
</body>
</html>
